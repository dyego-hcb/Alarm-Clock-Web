<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock WEB</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6f260fee7a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="table">
      <div class="cell">
        <h1 id="clock" class="clock"></h1>

        <div class="select-container">
          <select id="hours"></select>
          <select id="minutes"></select>
          <select id="seconds"></select>
          <select id="ampm">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>

        <p>
          <button id="snooze" class="hide">Snooze</button>
          <button id="startstop">Set Alarm</button>
        </p>
      </div>
    </div>
    <script src="../js/alarm_clock.js"></script>
  </body>
</html>
